<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.edit.title}">Editar Usuario</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/user/edit/' + user.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{user.dni}" >DNI:</label>
				<div class="col-sm-10">
					<input th:value="${user.dni}" type="text"
						class="form-control" name="dni"
						placeholder="99999990A" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{user.name}">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text" class="form-control"
						name="name" placeholder="Jesus" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{user.lastName}">Apellidos:</label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text" class="form-control"
						name="lastName" placeholder="Garcica" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{options.modify}">Modificar</button>
				</div>
			</div>
		</form>
	</div>

</body>
<footer th:replace="fragments/footer" />
</html>
